# Circuit-Synth Autonomous Coordinator Configuration

[coordinator]
max_concurrent_workers = 1  # Reduced from 3 to prevent resource exhaustion
poll_interval_seconds = 30
worker_timeout_hours = 2

[github]
repo_owner = "circuit-synth"
repo_name = "circuit-synth"
issue_label = "rpi-auto"  # Only process issues with this label

[llm]
# LLM CLI configuration - interchangeable!
provider = "claude"

# Command template (use {prompt_file} and {model} placeholders)
command_template = [
    "claude",
    "-p", "{prompt_file}",
    "--model", "{model}",
    "--output-format", "stream-json",
    "--verbose",
    "--dangerously-skip-permissions"
]

model_default = "claude-sonnet-4-5"

# Model definitions with pricing
[[models]]
name = "claude-sonnet-4-5"
provider = "claude-cli"
cost_per_million_input = 3.0
cost_per_million_output = 15.0
context_window = 200000

[[models]]
name = "claude-opus-4"
provider = "claude-cli"
cost_per_million_input = 15.0
cost_per_million_output = 75.0
context_window = 200000

[[models]]
name = "claude-haiku-4"
provider = "claude-cli"
cost_per_million_input = 0.25
cost_per_million_output = 1.25
context_window = 200000

[worktree]
base_dir = "trees"
