<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC Dashboard - Task-Aware Coordinator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>TAC Dashboard</h1>
                <p class="subtitle">Task-Aware Coordinator Observability</p>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="stat-total-tasks">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Running</div>
                    <div class="stat-value running" id="stat-running-tasks">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Cost</div>
                    <div class="stat-value" id="stat-total-cost">$-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Helpers</div>
                    <div class="stat-value" id="stat-total-helpers">-</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <nav class="nav">
                    <button class="nav-item active" data-view="tasks">
                        <span class="nav-icon">ðŸ“‹</span>
                        Tasks
                    </button>
                    <button class="nav-item" data-view="active">
                        <span class="nav-icon">ðŸ”„</span>
                        Active Tasks
                    </button>
                    <button class="nav-item" data-view="templates">
                        <span class="nav-icon">ðŸ¤–</span>
                        Agent Templates
                    </button>
                    <button class="nav-item" data-view="stats">
                        <span class="nav-icon">ðŸ“Š</span>
                        Statistics
                    </button>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="content">
                <!-- Tasks View -->
                <div class="view" id="view-tasks">
                    <div class="view-header">
                        <h2>All Tasks</h2>
                        <button class="btn-refresh" onclick="loadTasks()">ðŸ”„ Refresh</button>
                    </div>
                    <div class="task-list" id="task-list">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>

                <!-- Active Tasks View -->
                <div class="view hidden" id="view-active">
                    <div class="view-header">
                        <h2>Active Tasks</h2>
                        <button class="btn-refresh" onclick="loadActiveTasks()">ðŸ”„ Refresh</button>
                    </div>
                    <div class="task-list" id="active-task-list">
                        <div class="loading">Loading active tasks...</div>
                    </div>
                </div>

                <!-- Templates View -->
                <div class="view hidden" id="view-templates">
                    <div class="view-header">
                        <h2>Agent Templates</h2>
                        <button class="btn-refresh" onclick="loadTemplates()">ðŸ”„ Refresh</button>
                    </div>
                    <div class="template-list" id="template-list">
                        <div class="loading">Loading templates...</div>
                    </div>
                </div>

                <!-- Statistics View -->
                <div class="view hidden" id="view-stats">
                    <div class="view-header">
                        <h2>System Statistics</h2>
                        <button class="btn-refresh" onclick="loadStats()">ðŸ”„ Refresh</button>
                    </div>
                    <div class="stats-grid" id="stats-grid">
                        <div class="loading">Loading statistics...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal hidden" id="task-modal">
        <div class="modal-overlay" onclick="closeTaskDetail()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Task Details</h2>
                <button class="btn-close" onclick="closeTaskDetail()">Ã—</button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="loading">Loading task details...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
